<div class="question-container">
  <div class="sa-title">Question</div>
  <div class="question" [innerHTML]="question"></div>
</div>
<div class="sa-button-container">
  <button type="submit" class="sa-round-btn" (click)="showAnswer=true;">Show Answer</button>
</div>
<div class="option-container-blurred" [ngClass]="showAnswer ? 'option-container-blurred-out': 'option-container-blurred'">
  <div class="sa-title">Answer</div>
  <div class="option-body" [innerHTML]="answer"></div>
  <div class="sa-title">solutions</div>
  <div class="solutions" *ngFor="let solution of solutions" [innerHTML]="solution.value"></div>
</div>
